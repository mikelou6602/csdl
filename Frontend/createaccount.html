<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000000;
            padding: 0 20px;
            z-index: 1;
        }

        header a {
            color: inherit;
            text-decoration: inherit;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            width: 400px;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box button.primary {
            background-color: #000000;
            color: #ffffff;
        }

        .form-box button.primary:hover {
            background-color: #333333;
        }

        .form-box button.cancel {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
        }

        .form-box button.cancel:hover {
            background-color: #eeeeee;
        }
    </style>
</head>

<body>
    <header>
        <a href="/">
            <h3 style="margin: 0;">HMS</h3>
        </a>
    </header>
    <div class="container">
        <div class="form-box">
            <p style="color: #ffffff;">Patient's registration form:</p>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="text" placeholder="Gender" required>
                <input type="text" placeholder="Medical History - Conditions">
                <input type="text" placeholder="Medical History - Surgeries">
                <input type="text" placeholder="Medical History - Medications">
                <input type="text" placeholder="Address" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <div style="display: flex; align-items: center;">
                    <li><a href="LogIn.html">Cancel</a></li>
                    <button class="primary" type="submit">Sign Up</button>
                </div>
                <div style="text-align: center; padding: 10px;">
                    <p>Are you a doctor?</p>
                    <li><a href="makedoc.html">I'm a doctor</a></li>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
