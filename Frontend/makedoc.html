<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Doctor Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #000000;
            padding: 0 20px;
            z-index: 1;
        }

        header a {
            color: inherit;
            text-decoration: inherit;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-box {
            width: 400px;
            padding: 20px;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box button.primary {
            background-color: #000000;
            color: #ffffff;
            margin: 1rem 0.5rem;
        }

        .form-box button.primary:hover {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <header>
        <a href="/">
            <h3 style="margin: 0;">HMS</h3>
        </a>
    </header>
    <div class="container">
        <div class="form-box">
            <p style="color: #AAAAAA;">Doctor's registration form:</p>
            <form>
                <input type="text" placeholder="Please enter your first name." required>
                <input type="text" placeholder="Please enter your last name." required>
                <input type="email" placeholder="Please enter your email." required>
                <input type="text" placeholder="Please enter schedule number" required>
                <input type="text" placeholder="Female or Male" required>
                <input type="password" placeholder="Please enter your password." required>
                <div style="display: flex; align-items: center;">
                    <li><a href="html.html">Cancel</a></li>
                    <button class="primary" type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
